name: Telegram Signals

on:
  schedule:
    - cron: '*/15 * * * *'   # alle 15 Minuten
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate message & state
        env:
          CHANGE_THRESHOLD: '2.5'              # % Schwellenwert (kannst du Ã¤ndern)
        run: |
          python generate_message.py > message.txt

      - name: Commit updated signal_state.json
        run: |
          if [ -f signal_state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add signal_state.json
            git commit -m "Update signal_state.json" || echo "No changes to commit"
            git push
          fi

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_send.py "$(cat message.txt)"
