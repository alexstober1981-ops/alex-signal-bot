name: Telegram Signals

on:
  workflow_dispatch: {}
  schedule:
    # Berlin: 05:00, 10:00, 14:30, 18:00, 22:00 (UTC anpassen falls n√∂tig)
    - cron: "0 3 * * *"
    - cron: "0 8 * * *"
    - cron: "30 12 * * *"
    - cron: "0 16 * * *"
    - cron: "0 20 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate
        env:
          COOLDOWN_MINUTES: "30"
          BASE_QUOTE: "USDT"
        run: python -u generate_message.py

      - name: Show generated files
        run: |
          echo "----- message.txt -----"
          cat message.txt || true
          echo "----- alerts.txt -----"
          cat alerts.txt || true
          echo "----- state -----"
          cat signal_state.json || true

      - name: Send to Telegram (main + alerts)
        env:
          TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, json, requests, sys
          token = os.environ["TELEGRAM_TOKEN"]
          chat  = os.environ["TELEGRAM_CHAT_ID"]
          def send(text):
              url = f"https://api.telegram.org/bot{token}/sendMessage"
              r = requests.post(url, json={"chat_id": chat, "text": text})
              r.raise_for_status()
          msg = open("message.txt","r",encoding="utf-8").read().strip()
          if msg:
              send(msg[:4096])
          alerts = open("alerts.txt","r",encoding="utf-8").read().strip()
          if alerts:
              send("üö® Alerts\n" + alerts[:4096])
          PY

      - name: Commit state (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Nur wenn sich etwas ge√§ndert hat
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "update: state/log $(date -u +'%F %T')"
            git push
          else
            echo "No changes to commit."
          fi
