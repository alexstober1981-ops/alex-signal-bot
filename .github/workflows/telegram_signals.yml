name: Telegram Signals

on:
  schedule:
    - cron: "*/15 * * * *"    # alle 15 Min (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: telegram-signals
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade requests

      - name: Generate message & state
        env:
          COOLDOWN_MINUTES: "60"   # -> hier Cooldown ändern (Minuten)
        run: python generate_message.py

      - name: Commit updated state (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain -- signal_state.json message.txt)" ]]; then
            git add signal_state.json message.txt
            git commit -m "state: update $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No state change."
          fi

      - name: Check Telegram secrets
        run: |
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then echo "Missing secret: TELEGRAM_BOT_TOKEN"; exit 1; fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then echo "Missing secret: TELEGRAM_CHAT_ID"; exit 1; fi
          echo "✅ Secrets vorhanden."

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegram_send.py
